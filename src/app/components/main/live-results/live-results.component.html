<div class="live-results">{{ description }}</div>
<div *ngFor="let result of lastResults;let i=index;">
	<div class="">
		<div class="row">
			<div class="col-8">
				<div class="flagdiv">
					<img class="flagimages" src={{flagURLsCacheMap[result.userTestRecord.countryCode]}}>
				</div>
			</div>
			<div class="col-4">
				<div class="row font_text">
					{{ result.userTestRecord.pseudonym }}
				</div>
				<div class="row font_text">
					{{ result.userTestRecord.score }}
				</div>
				<div class="row font_text">
					{{ result.timestamp }}
				</div>
			</div>
		</div>
	</div>
</div>
