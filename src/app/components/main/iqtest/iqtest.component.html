<div *ngIf="questionCounter==0; else startTestingBlock" class="bigcanvas container">
    <h5 class="test_title">{{ title }}</h5>
    <div class="test_text">{{ introduction }}</div>
    <div class="text-center">
        <button type="button" class="btn btn-light startbutton" (click)="onClickStartTesting()">{{ buttonText
            }}</button>
    </div>
</div>

<ng-template #startTestingBlock class="bigcanvas container">
    <div *ngIf="questionCounter<=totalQuestionCount; else finishTestingBlock">
        <div class="bigcanvas container">
            <h5 class="test_title">Choose the missing figure.</h5>
            <div class="row">
                <div class="col-3">
                </div>
                <img class="images" src="static/assets/questions/{{questionCounter}}/q.png">
            </div>
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-3" (click)="onClick('a')">
                    a.<img class="optionimages" src="static/assets/questions/{{questionCounter}}/a.png">
                </div>
                <div class="col-3" (click)="onClick('b')">
                    b.<img class="optionimages" src="static/assets/questions/{{questionCounter}}/b.png">
                </div>
                <div class="col-3" (click)="onClick('c')">
                    c.<img class="optionimages" src="static/assets/questions/{{questionCounter}}/c.png">
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                </div>
                <div class="col-3" (click)="onClick('d')">
                    d.<img class="optionimages" src='static/assets/questions/{{questionCounter}}/d.png'>
                </div>
                <div class="col-3" (click)="onClick('e')">
                    e.<img class="optionimages" src="static/assets/questions/{{questionCounter}}/e.png">
                </div>
                <div class="col-3" (click)="onClick('f')">
                    f.<img class="optionimages" src="static/assets/questions/{{questionCounter}}/f.png">
                </div>
            </div>
        </div>
    </div>
    <ng-template #finishTestingBlock>
        <app-submit></app-submit>
    </ng-template>
</ng-template>
